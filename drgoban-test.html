<html>

<head>
	<script src="drutils.js" type="text/javascript" charset="utf-8"></script>
	<script src="drgoban.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="application/x-javascript">
	function init()
	{
		var gobanElement = document.getElementById("goban");
		goban = new DrGoban(gobanElement, 19, 600);
		goban.draw();
		goban.drawBlackStone(4, 17);
		goban.drawWhiteStone(4, 15);
		goban.drawBlackStone(3, 15);
		goban.drawWhiteLabel(3, 15, "a");
		goban.drawWhiteStone(3, 14);
		goban.drawBlackLabel(3, 14, "b");
		goban.drawBlackStone(3, 16);
		goban.drawWhiteLabel(3, 16, "c");
		goban.drawEmptyLabel(2, 15, "e");
		goban.drawEmptyLabel(2, 14, "f");
		goban.drawEmptyLabel(2, 16, "g");
		goban.drawWhiteStone(4, 14);
		goban.drawBlackLabel(4, 14, "d");
		goban.drawBlackStone(6, 17);
		goban.drawWhiteStone(4, 10);
		
		//goban.reset(3, 15);
		goban.deleteLabel(3, 16);
				
		// for (var j = 1; j <= goban._nrLines; ++j)
		// 	for (var i = 1; i <= goban._nrLines; ++i)
		// 	{
		// 		goban.drawStone(((i+j) & 1) ? "white" : "black", i, j);
		// 	}
		
		goban._canvas.addEventListener("click", onClick, false);
	}
	
	function onClick(event)
	{
		var paragraph = document.getElementById("coords");
		var inter = goban.getCoordsIntersection(event.offsetX, event.offsetY);
		paragraph.innerHTML = "<i>col</i> = " + inter.col + 
							  "&emsp;<i>row</i> = " + inter.row;
							
		goban.drawStone(event.shiftKey ? "white" : "black",
		 				inter.row, inter.col);
	}
	
	</script>
 </head>

<body onload="init();">
	<div id="goban"></div>
	<p id="coords"></p>
</body>

</html>
